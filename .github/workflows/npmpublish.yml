name: npmpublish

on:
  push:
    branches:
    - master

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - run: npm install
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: 10939e59-50f2-4a28-8ba8-23c2231bb9d2
